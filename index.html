<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
        <h1>Feburary 22nd 2023: Form</h1>

        <form="/form-handling-url" method="post">
            <fieldset>
                <legend>add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                   <label for="role">Role</label>
                   <select id="role" name="user_role_name">
                    <option value="professor">Professor</option>
                    <option value="student">Student</option>
                    <option value="guest">Guest</option>
                   </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label> <br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label> <br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label> <br>

                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                  <label for="today">Date</label>
                  <input type="date" id="today" name="today">
                </div>

                <div>
                    <input  type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    <label for="newsletter">Sign up for newsletter</label> <br>
                    <input type="checkbox" id="tnc" name="tnc" value="tnc">
                    <label for="tnc">Agree to terms and conditions</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>

    </body>



</html>
